<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Covid Tracker</title>
</head>
<body>
    <div id="app" class="container">
        <h1 class="mb-3">Covid data by countries</h1> 
        <form class="row gx-3 gy-2 align-items-center">
            <div class="col-auto">
                <a link href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3" target="_blank">Country codes</a>
            </div>
            <div class="col-sm-3">
              <input v-model="countrycode" type="text" class="form-control" placeholder="Enter Country code">
            </div>
            <div class="col-auto">
              <button @click="getCovidsByCountry(countrycode)" type="button" class="btn btn-dark">Get COVID data by Country</button>
            </div>
            <div class="col-auto">
              <button @click="renewData" type="button" class="btn btn-secondary">Renew COVID data from source</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Country code</th>
                    <th scope="col">Confirmed infections</th>
                    <th scope="col">Deaths</th>
                </tr>
            </thead>
            <tbody v-for="(row, idx) in CVdata">
                <tr>
                    <td scope="col">{{row.date_value}}</td>
                    <td scope="col">{{row.country_code}}</td>
                    <td scope="col">{{row.confirmed}}</td>
                    <td scope="col">{{row.deaths}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
